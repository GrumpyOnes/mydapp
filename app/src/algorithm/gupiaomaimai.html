//限定交易次数 最多次数为k
const maxProfit4 = (prices,k)=>{
    let n = prices.length;
    let profit =new Array(k);
    for(let j=0;j<=k;j++){
        profit[j] = {
            buy:-prices[0],
            sell:0
        }
    }
    for(let i=1;i<n;i++){
        for(let j=1;j<=k;j++){
            profit[j] = {
                sell:Math.max(profit[j].sell,profit[j].buy+prices[i]),
                buy:Math.max(profit[j].buy,profit[j-1].sell-prices[i]),
            }
        }
    }
    return profit;
}
