<script>
    const trap2 = (height) => {
  let r = height.length - 1;
  let l = 0;
  let ans = 0;
  let pre_max = 0;
  let suf_max = 0;
  while (l <= r) {
    pre_max = Math.max(pre_max, height[l]);
    suf_max = Math.max(suf_max, height[r]);
    if (pre_max < suf_max) {
      ans += pre_max - height[l];
      l++;
    } else {
      ans += suf_max - height[r];
      r--;
    }
  }
  return ans;
};

function myCurried(fn) {
  return function curry(...args1) {
    if (args1.length >= fn.length) {
      return fn.call(null, ...args1)
    } else {
      return function (...args2) {
        return curry.apply(null, [...args1, ...args2])
      }
    }
  }
}

const getchurried = (fn) =>{
   const churried = function(...args){
    if(args.length>=fn.length){
        return fn(...args);
    }else{
        return (...arg2)=>{
            return churried(...args,...arg2)
        }
    }
   }
   return churried;
}

Function.prototype.myCall=function(context,...args){
    if(!context){
        context = windows;
    }
    let fn = Symbol();
    context[fn] = this;

const compose = (...args)=>{
    if(args.length==1){
        return args[0]
    }
    return args.reduce((state,nxt)=>(args)=>{return state(nxt(args))})
}

var threeSum = function(nums) {
    const _n = nums.sort((a,b)=>a-b);
    let l=0;
    let r=_n.length-1;
    if(_n[l]>0 || _n[r]<0){
        return [];
    }
    const arr=[]
    let nowright =false;
    while(l<r){
        const _three = (_n[l]+_n[r])*-1;
        const __n = [..._n];
        __n.splice(r,1)
        __n.splice(l,1);

        
        if(__n.includes(_three)){
            arr.push([_n[l],_n[r],_three].sort().join('#'))
        }
        if(nowright){
            l++;
            nowright = !nowright;
        }else{
            r--;
            nowright = !nowright;
        }
        
    }
    return Array.from(new Set(arr)).map(i=>(i.split('#').map(i=>(i*1))))

}
console.log(threeSum([-1,0,1,2,-1,-4,-2,-3,3,0,4]));
