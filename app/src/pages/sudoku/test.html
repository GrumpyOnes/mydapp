    const func = (str) =>{
       const _str = str.split('').filter(i=>(i==='(' || i===')')).join('');
       let _rightlen =0;
       for(let i=0,len=_str.length;i<len;i++){
        if(_str[i]===')'){
            if(_rightlen<=0){
                return false;
            }else{
                _rightlen--;
            }
        }else{
            _rightlen ++;
        }
       }
       return _rightlen===0?true:false;
    }
